<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  
  <script>
  
  function getsum(){
    var a = document.getElementById('a').value;
	var b = document.getElementById('b').value;
	var sum = parseInt(a)+parseInt(b);
	document.getElementById('box').innerHTML = sum;
	
	if(a==''){
     alert("Please enter a value");
	 }
	if(b==''){
     alert("Please enter a value");
	 }
	 if(isNaN(a)){
     alert("Please enter a num");
	 }
	
  }
  
    function getsub(){
    var a = document.getElementById('a').value;
	var b = document.getElementById('b').value;
	var sub = parseInt(a)-parseInt(b);
	document.getElementById('box').innerHTML = sub;
	
		if(a==''){
     alert("Please enter a value");
	 }
	if(b==''){
     alert("Please enter a value");
	 }
	
  }
  
    function getmul(){
    var a = document.getElementById('a').value;
	var b = document.getElementById('b').value;
	var mul = parseInt(a)*parseInt(b);
	document.getElementById('box').innerHTML = mul;
	
		if(a==''){
     alert("Please enter a value");
	 }
	if(b==''){
     alert("Please enter a value");
	 }
	
  }
  
    function getdiv(){
    var a = document.getElementById('a').value;
	var b = document.getElementById('b').value;
	var div = parseInt(a)/parseInt(b);
	document.getElementById('box').innerHTML = div;
	
		if(a==''){
     alert("Please enter a value");
	 }
	if(b==''){
     alert("Please enter a value");
	 }
	
  }

  
  </script>
  
</head>
